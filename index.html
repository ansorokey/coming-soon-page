<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon!</title>
</head>
<body>
    <div class="container">
        <img src="./assets/images/logo.png" class="logo" alt="">

        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We Are <span>Launching Soon</span></h1>
            <div class="launch-time">
                <div>
                    <p id="dd">00</p>
                    <span>Days</span>
                </div>

                <div>
                    <p id="hh">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="mm">00</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="ss">00</p>
                    <span>Seconds</span>
                </div>
            </div>

            <button>
                Learn More
                <img src="./assets/images/triangle.png" alt="">
            </button>
        </div>
        <img src="./assets/images/rocket.png" class="rocket" alt="">
    </div>

    <script src="./script.js"></script>
</body>
</html>
